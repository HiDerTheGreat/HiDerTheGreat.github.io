<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haider Uraizee | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-transition"></div>
  
  <div class="name">Haider Uraizee</div>

  <div class="container">
    <div class="nav">
        <a href="projects.html" onclick="navigateWithTransition(event, 'projects.html')">Projects</a>
        <a href="extracurricular.html" onclick="navigateWithTransition(event, 'extracurricular.html')">Extracurricular</a>
        <a href="work.html" onclick="navigateWithTransition(event, 'work.html')">Work</a>
        <a href="volunteering.html" onclick="navigateWithTransition(event, 'volunteering.html')">Volunteering</a>
    </div>      

    <div class="circle-line"></div>

    <div class="intro">
      <h1>Hello, I'm Haider Uraizee</h1>
      <p>
        I'm a student of Computer Science with a passion for Cyber Security,
        Networking, and Making New Connections. Welcome to my interactive portfolio!
      </p>
    </div>
  </div>

  <div class="contact">&mdash; Contact</div>

  <script>
    // Enhanced navigation with smooth transitions
    function navigateWithTransition(event, url) {
      event.preventDefault();
      
      const transition = document.querySelector('.page-transition');
      transition.classList.add('active');
      
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }

    // Page load animation
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
